<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-body">
        <div class="main-container">
            <div class="container">
                <div class="sub-container">
                    <div class="heading">
                        <h2>Get <span>insights</span> that help your business grow.</h2>
                    </div>
                    <div class="first-paragraph">
                        Discover the benefits of data analytics and make better decisions regarding revenuew, customer experience, and overall efficiency.
                    </div>
                    <div class="last-section">
                        <div class="first-column">
                            <p>10k<br><span>COMPANIES</span></p>
                        </div>

                        <div class="second-column">
                            <p>314<br><span>TEMPLATES</span></p>
                        </div>

                        <div class="third-column">
                            <p>12M+<br><span>QUERIES</span></p>
                        </div>
                    </div>
                </div>

            </div>
            <picture>
                <source srcset="images/image-header-desktop.jpg">
                <source srcset="images/image-header-mobile.jpg">
                <img src="images/image-header-desktop.jpg" alt="group discussion">
            </picture>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Johnson Francis</a>.
    </div>
</body>

</html>
